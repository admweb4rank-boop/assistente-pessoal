version: '3.8'

services:
  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: assistant_frontend
    ports:
      - "3030:80"
    environment:
      - NODE_ENV=production
    networks:
      - assistant_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "com.docker.compose.project=assistente_igor"

networks:
  assistant_network:
    external: true
    name: assistant_network
