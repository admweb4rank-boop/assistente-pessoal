version: '3.8'

# Docker Compose para desenvolvimento - servi√ßos essenciais
services:
  # Redis (cache e rate limiting) - usa porta alternativa
  redis:
    image: redis:7-alpine
    container_name: assistant_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API + Bot Telegram
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistant_backend
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8090:8000"
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Bot Telegram (separado para ficar sempre rodando)
  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistant_telegram_bot
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
    command: python run_bot.py
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: assistant_network
